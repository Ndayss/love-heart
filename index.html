<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Heart</title>
<style>
  body {
    background-color: #f8e0e6; /* Warna pink muda sebagai latar belakang */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Pilihan font yang lebih halus */
  }
  
  #heart {
    font-size: 150px;
    color: #ff69b4; /* Warna pink cerah untuk hati */
    animation: pulse 1.5s ease infinite alternate;
  }
  
  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
  
  #message {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-top: 20px;
  }
  
  #button {
    background-color: #ff69b4; /* Warna pink cerah untuk tombol */
    color: #fff;
    border: none;
    padding: 12px 24px; /* Padding yang lebih besar untuk tombol */
    font-size: 18px;
    border-radius: 25px; /* Bentuk tombol yang lebih bulat */
    cursor: pointer;
    transition: background-color 0.3s ease;
    outline: none; /* Hilangkan border pada klik */
  }
  
  #button:hover {
    background-color: #ff1493; /* Warna pink yang lebih gelap pada hover */
  }
</style>
</head>
<body>
  <div id="heart">❤️</div>
  <div id="message">
    <p>You are the beat of my heart,</p>
    <p>the light of my life,</p>
    <p>and the love of my life.</p>
  </div>
  <button id="button" onclick="showLove()">Click Me!</button>

  <script>
    function showLove() {
      alert("I Love You!");
    }
  </script>
</body>
</html>
